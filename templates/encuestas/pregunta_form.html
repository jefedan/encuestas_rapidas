{% extends 'appEncuestas/base.html' %}
{% block title %}Pregunta{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Registro de pregunta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'pregunta_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
