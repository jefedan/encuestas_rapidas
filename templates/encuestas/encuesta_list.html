{% extends 'base.html' %}
{% block content %}
  <h1>Encuestas</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="list-group">
        {% for e in encuestas %}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5>{{ e.titulo }}</h5>
              <p class="mb-1">{{ e.descripcion|truncatechars:150 }}</p>
            </div>
            <div>
              <a class="btn btn-sm btn-primary" href="{% url 'encuestas:tomar' e.pk %}">Tomar</a>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'encuestas:resultados' e.pk %}">Resultados</a>
            </div>
          </div>
        {% empty %}
          <p>No hay encuestas aún. <a href="{% url 'encuestas:crear' %}">Crea una</a></p>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Info</h5>
          <p class="card-text">Usa /admin para gestionar preguntas rápido.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
